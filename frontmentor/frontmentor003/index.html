<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cardstyle.css">
</head>
<body>
    <main>
        <section id="background-section">
            <picture>
                <div id="card">
                    <div id="front-card-container">
                        <img id="front-card" src="assets/images/bg-card-front.png" alt="">
                        <div id="card-front-input">
                            <input type="text" id="front-card-number" value="0000 0000 0000 0000">
                            <input type="text" id="front-card-name" value="JANNE APLESSEED">
                            <input type="text" id="front-card-date" value="00/00">
                        </div>
                    </div>
                    <img id="back-card" src="assets/images/bg-card-back.png" alt="">
                </div>
                <img src="assets/images/bg-main-desktop.png" alt="">
            </picture>
        </section>
        <section class="form-section">
            <form action="">
                <div>
                    <label for="cardholder-name">CARDHOLDER NAME</label>
                    <input type="text" id="cardholder-name" maxlength="50" placeholder="e.g. Jane Appleseed">
                </div>
                <div>
                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" id="card-number" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" >
                    <p></p>
                </div>
                <div id="div-row">
                    <div id="first-child">
                        <label for="">EXP. DATE (MM/YY)</label>
                        <input type="text" id="month-number" placeholder="MM" maxlength="2">
                        <input type="text" id="year-number" placeholder="YY" maxlength="2">
                        <p></p>
                    </div>
                    <div id="second-child">
                        <label for="">CVC</label>
                        <input type="text" id="CVC" placeholder="e.g. 123" maxlength="3">
                        <p></p>
                    </div>
                </div>
                <button>Confirm</button>
            </form>
        </section>
    </main>
</body>
</html>
